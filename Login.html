<!DOCTYPE html>
<html>

<head>
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="log.css">
</head>

<body>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Check Your Mailbox To Reset Your Password</p>
    </div>
  </div>
  <div class='header'>
    <div class='header-image'>
      <img src='https://hrms.cygrp.com/content/images/logo.png' class='header-logo'>
    </div>

    <div class="login-page">
      <div class="form">
          <h1>Login to your Account.</h1>

        <form class="login-form">
          <input type="email" placeholder="Email" id="email" required/>
          <input type="password" placeholder="password" id ="password" required/>
          <input style="background-color:green;" type="submit" value="Login">
          <span>Forgot Password:</span>
          <a id="myBtn" class="continue" href="#">Click To Reset.</a>
        </form>
      </div>

    </div>
  </div>


  <script src='main.js'></script>
</body>

</html>
